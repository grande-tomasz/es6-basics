<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="controls">
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>
      <a href="#" class="button" id="reset">Reset</a>
      <br />
      <a href="#" class="button" id="addResult">Add to results</a>
      <a href="#" class="button" id="clearResult">Clear results</a>
    </nav>
    <div class="stopwatch"></div>
    <ul class="results"></ul>
    <script type="text/javascript" src="script.js"></script>    
  </body>
</html>
